[tool.poetry]
name = "transmission-rpc"
version = "2.0.4"
description = "Python module that implements the Transmission bittorent client RPC protocol"
authors = ["Trim21 <i@trim21.me>"]
readme = 'README.md'

repository = 'https://github.com/Trim21/transmission-rpc'
license = 'MIT'

packages=[
  { include = 'transmission_rpc' }
]

classifiers = [
    'Intended Audience :: Developers',
    'Development Status :: 2 - Pre-Alpha',
    'License :: OSI Approved :: MIT License',
    'Topic :: Communications :: File Sharing',
    'Topic :: Internet',
    'Topic :: Software Development :: Version Control :: Git',
    'Programming Language :: Python :: 3.5',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
]


[tool.poetry.dependencies]
python = "^3.5"

requests = "*"
sphinx = {version = "^2.2", optional = true}
sphinx-rtd-theme = {version = "^0.4.3", optional = true}
sphinx-issues = {version = "1.2.0", optional = true}


[tool.poetry.extras]

docs = [
  'sphinx',
  'sphinx-rtd-theme',
  'sphinx-issues',
]

[tool.poetry.dev-dependencies]

# tests
pytest = "5.2.2"
pytest-mock = "1.11.2"
pytest-asyncio = "0.10.0"
pytest-faker = "2.0.0"
pytest-jest = "0.3.0"
pytest-rerunfailures = "7.0"

# linter and formatter
isort = "4.3.21"
pre-commit = "1.20.0"
autoflake = "1.3.1"
pyupgrade = "1.25.1"
flake8-comprehensions = "3.0.1"
flake8-bugbear = "19.8.0"
flake8-mutable = "1.2.0"
doc8 = "0.8.0"
coverage = "4.5.4"
yapf = "^0.29.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
