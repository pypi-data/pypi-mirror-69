[tox]
envlist =
    py{27, 35, 36,37,38}-test
    style
requires =
    setuptools >= 30.3.0
    pip >= 19.3.1
isolated_build = true

[testenv]
changedir =
    test: .tmp/{envname}
    build_docs: docs
description =
    test: run tests with pytest
    build_docs: invoke sphinx-build to build the HTML docs
    all: run tests with all optional dependencies
    dev: run tests with numpy and astropy dev versions
deps =
    numpy110: numpy==1.10.*
    numpy111: numpy==1.11.*
    numpy112: numpy==1.12.*
    numpy113: numpy==1.13.*
    numpy114: numpy==1.14.*
    numpy115: numpy==1.15.*
    numpy116: numpy==1.16.*
    numpy117: numpy==1.17.*
    numpy118: numpy==1.18.*
extras =
    test
commands =
    pip freeze
    pytest --pyargs fast_histogram {posargs}

[testenv:style]
skip_install = true
description = invoke style checks on package code
deps = flake8
commands = flake8 fast_histogram
