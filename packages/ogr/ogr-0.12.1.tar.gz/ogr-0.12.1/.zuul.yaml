---
- project:
    name: packit-service/ogr
    check:
      jobs:
        - ogr-pre-commit
        - ogr-tests-rpm
        - ogr-tests-pip-deps
        - ogr-reverse-dep-packit-tests
    gate:
      jobs:
        - ogr-pre-commit

- job:
    name: ogr-parent
    parent: base
    extra-vars:
      with_testing: true
      ansible_python_interpreter: /usr/bin/python3
    nodeset:
      nodes:
        - name: test-node
          label: cloud-fedora-31

- job:
    name: ogr-tests-rpm
    parent: ogr-parent
    description: Run tests of ogr via rpms
    pre-run: files/zuul-install-requirements-rpms.yaml
    run: files/zuul-tests.yaml

- job:
    name: ogr-tests-pip-deps
    parent: ogr-parent
    description: Run tests of ogr via pip installed dependencies
    pre-run: files/zuul-install-requirements-pip.yaml
    run: files/zuul-tests.yaml

- job:
    name: ogr-pre-commit
    parent: ogr-parent
    description: Run pre-commit
    run: files/zuul-pre-commit.yaml

- job:
    name: ogr-reverse-dep-packit-tests
    parent: ogr-parent
    description: Run packit tests
    required-projects:
      - github.com/packit-service/packit
    run: files/zuul-reverse-dep-packit.yaml
