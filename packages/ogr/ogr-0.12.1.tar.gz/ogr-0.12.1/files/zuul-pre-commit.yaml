---
- name: Run pre-commit
  hosts: all
  vars:
    project_dir: .
  tasks:
    - set_fact:
        project_dir: "{{ ansible_user_dir }}/{{ zuul.project.src_dir }}"
      when: zuul is defined
    - name: Install git
      dnf:
        name:
          - git-core
          - python36
          - pre-commit
      become: true
      tags:
        - stop-layering
    - name: Run it
      command: pre-commit run --all-files
      args:
        chdir: "{{ project_dir }}"
