- job:
    name: compute-hyperv-openstack-tox-docs
    parent: openstack-tox-docs
    description: |
      Run tox docs job with the nova dependency.
    required-projects:
      - openstack/nova

- project:
    templates:
      - openstack-lower-constraints-jobs
    check:
      jobs:
        - build-openstack-releasenotes
        - compute-hyperv-openstack-tox-docs
    gate:
      jobs:
        - build-openstack-releasenotes
        - compute-hyperv-openstack-tox-docs
