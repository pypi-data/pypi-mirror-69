{#- Template for the main content element. -#}

<div class="overflow-y-auto md:w-full flex flex-col">
  <main role="main" class="mx-4 md:ml-16 flex-1">
    {%- if pagename != master_doc %} 
      {%- include "breadcrumbs.html" %} 
    {% endif -%} 
    {{ body }}
  </main>
  <section
    role="contentinfo"
    class="mt-20 mx-8 md:ml-16 mb-4 flex-shrink-0 text-sm text-gray-700"
  >
    &copy; Copyright {{ copyright }}
    {%- if last_updated %} Last updated: {{ last_updated }}. {%- endif %}
  </section>
</div>
