[tool.poetry]
name = "document-variable-injector"
version = "0.1.1"
description = "Provides method for dynamically injecting variables into a document and/or HTML like object"
authors = ["Alex Pedersen <me@alexpdr.dev>"]
maintainers = ["Alex Pedersen <me@alexpdr.dev>"]
packages = [
    {include = "injector"}
]
repository = "https://github.com/alexpdr/document-variable-injector"
readme = "README.md"
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.8.1"
black = "^19.10b0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
