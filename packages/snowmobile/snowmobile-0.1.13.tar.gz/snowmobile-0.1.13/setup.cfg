[metadata]
name = snowmobile
description = A simple set of modules for streamlined interaction with the Snowflake Database
author = Grant E Murray
author-email = gmurray203@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/GEM7318/Snowmobile
project-urls = 
	Documentation = https://snowmobile.readthedocs.io/en/latest/index.html
platforms = any
classifiers = 
	License :: MIT License
	Development Status :: 4 - Beta
	Programming Language :: Python 3.7
	Programming Language :: Python 3.8

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	pandas
	snowflake-connector-python
	sqlparse
	ipython
python_requires = 
	>=3.7.

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov cusersgem7318documentsgithubsnowmobile --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = snowmobile
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

