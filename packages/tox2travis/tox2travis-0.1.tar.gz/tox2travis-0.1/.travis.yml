language: python
cache: pip
dist: xenial
matrix:
  include:
  - python: "3.6"
    env: TOXENV=py36
  - python: "3.7"
    env: TOXENV=docs
  - python: "3.7"
    env: TOXENV=flake8
  - python: "3.7"
    env: TOXENV=py37
  - python: "3.8"
    env: TOXENV=py38
install:
  - travis_retry pip install tox
script:
  - travis_retry tox
