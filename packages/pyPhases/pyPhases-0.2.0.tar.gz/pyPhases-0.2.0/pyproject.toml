[tool.poetry]
name = "pyPhases"
version = "0.1.3"
description = "A Framework for creating progress based applications, like machine learning algroithms"
authors = ["fehrlich <fehrlichd@gmail.com>"]
license = "MIT"

readme = 'README.md'

repository = "https://gitlab.com/tud.ibmt/pyPhases"
homepage = "https://gitlab.com/tud.ibmt/pyPhases"

exclude = ["tests"]

[tool.poetry.dependencies]
python = "^3.5"
pyarrow = "^0.16.0"
pandas = "^1.0.1"
numpy = "^1.18.1"

[tool.poetry.dev-dependencies]
keras = "^2.3.1"
tox = "^3.14.5"
tensorflow = "^2.1.0"
h5py = "^2.10.0"

[tool.poetry.scripts]
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

