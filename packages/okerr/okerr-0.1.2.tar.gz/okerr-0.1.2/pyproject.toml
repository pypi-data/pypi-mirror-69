[tool.poetry]
name = "okerr"
version = "0.1.2"
description = "A simple Result with match functionality for Python"
authors = ["Rafael Marques <rafaelomarques@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
coverage = "^5.0.3"
flake8 = "^3.7.9"
mock = "^4.0.2"
pylint = "^2.4.4"
pytest = "^5.2"
