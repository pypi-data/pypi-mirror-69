[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[upload_sphinx]
upload-dir = docs/_build/html

[aliases]
upload_docs = upload_docs --upload-dir=docs/_build/html

[flake8]
max-line-length = 85
max-complexity = 12
exclude = .git
ignore = E731, W503, C901

[isort]
multi_line_output = 3
include_trailing_comma = True

[egg_info]
tag_build = 
tag_date = 0

