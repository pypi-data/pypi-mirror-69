[metadata]
name = travertino
version = attr: travertino.__version__
project_urls = 
	Funding = https://beeware.org/contributing/membership/
	Tracker = https://github.com/beeware/travertino/issues
	Source = https://github.com/beeware/travertino
author = Russell Keith-Magee
author_email = russell@keith-magee.com
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development
	Topic :: Software Development :: User Interfaces
license = New BSD
license_files = 
	LICENSE
description = Travertino is a set of constants and utilities for describing user interfaces
long_description = file: README.rst
long_description_content_type = text/x-rst

[options]
python_requires = >= 3.5
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[flake8]
exclude = 
	local/*,\
	docs/*,\
	build/*,\
	dist/*,\
	.tox/*
max-complexity = 25
max-line-length = 119
ignore = E133,E226,W503

[isort]
combine_as_imports = true
include_trailing_comma = true
line_length = 79
multi_line_output = 3
not_skip = __init__.py

[egg_info]
tag_build = 
tag_date = 0

