[metadata]
name = stockmanager
version = '0.1.0'
description = Stock Manager
author = Jiajun Yang
author-email = thejyang@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown
url = https://github.com/wiccy46/stockmanager
project-urls = 
	Documentation = https://github.com/wiccy46/stockmanager
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Topic :: Office/Business :: Financial
	Topic :: Office/Business :: Financial :: Investment

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0

[options.packages.find]
where = src
exclude = 
	tests
	docs

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov stockmanager --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = stockmanager

[egg_info]
tag_build = 
tag_date = 0

