[tool.poetry]
name = "Itarj_app"
version = "0.1.0"
description = "ITARJ CONSOLE: A console app that allows users to register fake job alerts and allows others to view those posts by searching for keywords."
authors = ["Emmanuel Chijioke aka DREL"]
readme = "README.md"
packages = [
    {include = 'Fake_job.py'},
     {include = 'jobs.txt'},
      {include = 'User_Data.txt'}
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
Itarj_app= 'Fake_job:choices'

