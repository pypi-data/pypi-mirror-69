logging:
  disable_existing_loggers: false
  formatters:
    simple:
      #format: '%(asctime)s %(levelname)-1.1s %(filename)s:%(funcName)s:%(lineno)s | %(message)s'
      format: '%(asctime)s %(levelname)-1.1s %(process)d %(name)s:%(funcName)s:%(lineno)s | %(message)s'
    report:
      format: '%(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
      level: DEBUG
    syslog:
      class: logging.handlers.SysLogHandler
      address: /dev/log
      facility: local6
      formatter: simple
    validation_report:
      backupCount: 7
      class: logging.handlers.RotatingFileHandler
      encoding: utf-8
      filename: /var/log/zillionare/validation.log
      formatter: report
      level: INFO
      maxBytes: 10485760
  loggers:
    apscheduler:
      level: WARNING
    pyemit:
      level: WARNING
    validation_report:
      handlers:
        - validation_report
  root:
    handlers:
      - syslog
      - console
    level: INFO
  version: 1
tz: Asia/Chongqing
redis:
  dsn: redis://localhost:6379
omega:
  home: ~/zillionare/omgea
  urls:
    calendar: http://stock.jieyu.ai/calendar.json
    checksum: http://stock.jieyu.ai/chksum
  concurrency:
    threads: 4
    processes: 2
    heartbeat_interval: 10
