image: python:3.7.3

pipelines:
  default:
    - step:
        script:
          - pip install -U pip
          - pip install tox codecov
          - tox -e py37-test
          - codecov
  tags:
    'v*':
      - step:
          script:
            - pip install -U pip
            - pip install tox codecov
            - tox -e py37-test
            - codecov
      - step:
          script:
            - pip install -U pip
            - pip install twine pep517
            - python -m pep517.build --binary --source --out-dir wheelhouse .
            - python -m twine upload --skip-existing wheelhouse/*
