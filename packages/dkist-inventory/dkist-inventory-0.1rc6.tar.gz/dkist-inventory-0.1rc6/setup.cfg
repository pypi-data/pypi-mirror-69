[metadata]
name = dkist-inventory
author = NSO / AURA
author_email = stuart@cadair.com
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
description = A shared library for dataset inventory and asdf generation.
long_description = file: README.rst

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
setup_requires = setuptools_scm
install_requires = 
	astropy
	sunpy
	gwcs

[options.extras_require]
asdf = 
	asdf
	dkist>=0.1a2
test = 
	pytest
	pytest-doctestplus
	pytest-cov
docs = 
	sphinx
	sphinx-automodapi

[options.package_data]
* = data/*, data/*/*, data/*/*/*

[tool:pytest]
testpaths = "dkist_inventory" "docs"
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst -p no:warnings

[coverage:run]
omit = 
	dkist_inventory/__init*
	dkist_inventory/conftest.py
	dkist_inventory/*setup_package*
	dkist_inventory/tests/*
	dkist_inventory/*/tests/*
	dkist_inventory/extern/*
	dkist_inventory/version*
	*/dkist_inventory/__init*
	*/dkist_inventory/conftest.py
	*/dkist_inventory/*setup_package*
	*/dkist_inventory/tests/*
	*/dkist_inventory/*/tests/*
	*/dkist_inventory/extern/*
	*/dkist_inventory/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

