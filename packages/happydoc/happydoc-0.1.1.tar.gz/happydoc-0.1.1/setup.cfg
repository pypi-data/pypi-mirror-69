[metadata]
name = happydoc
version = 0.1.1
url = https://git/happy-dev.fr/plup/happydoc
author = Plup
author_email = plup@plup.io
description = A document generator for Happy Dev paperwork
long_description = file: README.md
long-description-content-type = text/markdown
license = ISC
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
python_requires = >=3.8
packages = find:
include_package_data = true
install_requires = 
	click ~= 7.0
	pyyaml ~= 5.0
	weasyprint == 51
	markdown ~= 3.0

[options.entry_points]
console_scripts = 
	happydoc = happydoc.cli:main

[options.extras_require]
dev = 
	pytest
	pytest-cov
	pytest-mypy
	flake8
	pydocstyle

[flake8]
max-line-length = 99
doctests = True
exclude = .git, .eggs, __pycache__, docs/, build/, dist/, .venv

[egg_info]
tag_build = 
tag_date = 0

