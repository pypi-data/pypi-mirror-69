[tool.poetry]
name = "recline"
version = "2020.5rc1"
description = "Writing argparse-based command line applications can become tedious, repetitive, and clich√©d.  This library helps you quickly implement an interactive command-based application in Python"
license = "BSD-3-Clause"
authors = ["NetApp <ng-netapp-oss@netapp.com>"]
readme = "README.md"

homepage = "https://github.com/NetApp/recline"
repository = "https://github.com/NetApp/recline"
documentation = "https://netapp.github.io/recline"
keywords = ["cli", "interactive", "shell", "argparse", "recline"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
]

packages = [
    { include = "recline" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = ">=3.5"

[tool.poetry.dev-dependencies]
pudb = "^2019.2"
pylint = "^2.5.2"
pytest = "^5.4.2"
pytest-cov = "^2.8.1"
sphinx = "^3.0.3"
sphinx-rtd-theme = "^0.4.3"
sphinxcontrib-apidoc = "^0.3.0"
