[metadata]
name = pyditz
version = attr: ditz.__version__
description = Python implementation of Ditz (http://rubygems.org/gems/ditz).
long_description = file: README.md
long_description_content_type = text/markdown
url = http://pypi.python.org/pypi/pyditz
author = Glenn Hutchings
author_email = zondo42@gmail.com
license = LGPL v2 or later
copyright = 2013--2020, Glenn Hutchings
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)
	Natural Language :: English
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Topic :: Software Development :: Bug Tracking

[options]
packages = find:
install_requires = 
	pyyaml
	cerberus
	jinja2
	six

[options.entry_points]
console_scripts = 
	pyditz = ditz.console:main
	pd     = ditz.console:main

[aliases]
wheel = bdist_wheel
doc = build_sphinx

[sdist]
formats = gztar

[bdist_wheel]
universal = true

[flake8]
exclude = 
	ditz/docopt/__init__.py
	ditz/docopt/docopt.py
ignore = W504

[egg_info]
tag_build = 
tag_date = 0

