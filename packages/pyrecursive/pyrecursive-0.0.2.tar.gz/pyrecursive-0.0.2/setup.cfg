[metadata]
name = pyrecursive
version = 0.0.2
description = Have you ever needed to transform a `whatever python object` in depth? So this one is for you. =]
long_description = file: README.rst
description-file = README.rst
author = Filipe Waitman
author_email = filwaitman@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
project_urls = 
	Source = https://github.com/filwaitman/pyrecursive

[options]
include_package_data = true
packages = pyrecursive

[flake8]
max-line-length = 132
exclude = .tox,.git
ignore = F405,W504

[isort]
line_length = 132
multi_line_output = 5
known_tests = tests
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER,TESTS

[coverage:run]
source = pyrecursive

[egg_info]
tag_build = 
tag_date = 0

