[tox]
skipsdist = True
envlist = py{35,36,37,38}

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1
usedevelop = True
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    pytest >= 3.0, < 4
    pytest-cov
    coveralls
    pep257
    flake8
    pylint >= 1.7
    py{33,34,35,36}: mypy >= 0.560
commands =
    py.test --cov=rcli --basetemp={envtmpdir} {posargs}
    - coveralls
    pep257
    flake8
    pylint setup.py rcli
    py{33,34,35,36}: mypy setup.py rcli
