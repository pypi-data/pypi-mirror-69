{% extends "base.html" %}

{% block title %}Upload file{% endblock %}

{% block content_title %}Upload file{% endblock %}

{% block content %}
  <form action="{% block form_action %}{{ url_for('upload') }}{% endblock %}" class="form-horizontal" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">File</label>
      <div class="col-sm-10">
        <input class="form-control" id="file" name="file" type="file" placeholder="/home/you/Pictures/Beautiful.jpg">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">{% block save_button %}Upload{% endblock %}</button>
        <a class="btn btn-default" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
