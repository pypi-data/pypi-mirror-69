[tool.poetry]
name = "mhealthlab-client"
version = "0.3.0"
description = "Client to download and decrypt data for lab projects of mhealthgroup.org"
authors = ["Qu Tang <tang.q@northeastern.edu>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6.1"
paramiko = "^2.7.1"
progress = "^1.5"
loguru = "^0.4.1"
pyzipper = "^0.3.1"
docopt = "^0.6.2"
pandas = "^1.0.3"

[tool.poetry.dev-dependencies]
autopep8 = "^1.5.2"

[tool.poetry.scripts]
mhlab = 'mhealthlab_client.mhlab:mhlab'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
