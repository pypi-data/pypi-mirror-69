{% if task_history_results %}
    {% for row in task_history_results %}
        <div class="card mt-4">
            <div class="card-header">
                {{ row.user_infomation }} - {{ row.user_id }} - {{ row.date_created }}
            </div>
            <div class="card-body">
                <textarea class="old_task_history">{{ row.task_history|safe }}</textarea>
            </div>
        </div>
    {% endfor %}
{% endif %}
