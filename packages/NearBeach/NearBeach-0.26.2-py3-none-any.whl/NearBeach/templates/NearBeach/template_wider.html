{% include "NearBeach/partials/header.html" %}
	<main id="wrapper" class="container-lg-desktop ml-2" role="main">
        <div class="alert alert-danger alert-dismissible mt-4" role="alert" id="page_alert" style="display: none;">
            <div id="page_alert_text"></div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% if user.is_authenticated %}
            {% block content %}
            {% endblock %}
        {% else %}
                <h1>Permission denied</h1>
                <p>You currently do not have permission to view this page!</p>

        {% endif %}
    </main>
{% include "NearBeach/partials/footer.html" %}
