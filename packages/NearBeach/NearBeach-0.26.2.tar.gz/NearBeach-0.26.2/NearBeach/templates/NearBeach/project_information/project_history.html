
{% if project_history_results %}
    {% for row in project_history_results %}
        <div class="card mt-4">
            <div class="card-header">
                {{ row.user_infomation }} - {{ row.user_id }} - {{ row.date_created }}
            </div>
            <div class="card-body">
                <textarea class="old_project_history">{{ row.project_history|safe }}</textarea>
            </div>

        </div>
    {% endfor %}
{% endif %}
