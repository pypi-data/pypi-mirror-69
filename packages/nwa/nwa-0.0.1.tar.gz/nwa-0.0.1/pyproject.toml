[tool.poetry]
name = "nwa"
version = "0.0.1"
description = "A collection of network analyses"
license = "MIT"
authors = ["Nicholas Elia <me@nichelia.com>"]
maintainers = ["Nicholas Elia <me@nichelia.com>"]
readme = "README.md"
homepage = "https://github.com/nichelia/nwa"
repository = "https://github.com/nichelia/nwa"
keywords = ["python", "network", "analysis"]
include = ["CHANGELOG.md"]

[tool.poetry.dependencies]
aiodns = "^2.0"              # MIT
aiohttp = "^3.6"             # Apache2
asyncio = "^3.4"             # Apache2
matplotlib = "^3.1"          # MDT
networkx = "^2.4"            # BSD
python = "^3.7"              # PSF
pyyaml = "^5.3"              # MIT

[tool.poetry.dev-dependencies]
codecov = "^2.1"             # Apache2
mock = "^4.0"                # BSD
pytest = "^5.4"              # MIT
pytest-cov = "^2.9"          # MIT
pytest-env = "^0.6"          # MIT

[tool.poetry.scripts]
nwa = "nwa.cli.__main__:main"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["wheel", "tomlkit", "poetry>=1.0.0"] # PEP 518
build-backend = "poetry.masonry.api"
