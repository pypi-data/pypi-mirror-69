[wheel]
universal = 0

[flake8]
max-line-length = 100
statistics = 1
ignore = E121,E124,E126,E127,E128,E131,E266,W503,W504
builtins = _

[aliases]
test = pytest

[html]
directory = build/tests/coverage

[run]
omit = /tmp/*

[tool:pytest]
addopts = --verbose --ignore ./cookiecutter --ignore ./tmp

[metadata]
license_file = LICENSE

[egg_info]
tag_build = 
tag_date = 0

