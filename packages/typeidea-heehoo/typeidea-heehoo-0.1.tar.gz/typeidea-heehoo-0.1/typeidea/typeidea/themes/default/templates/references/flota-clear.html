<head>

    <title>清除浮动</title>
    <style>
        #box1{width: 200px; border:1px black solid}
        #box2{width: 100px; height:200px;background-color: red;
            float: right;}
        .clear:after{
            content: '';
            clear: both;
            display: block;}
    </style>
</head>
<body>
    <div id="box1" class="clear">
        <div id="box2">       </div>

    </div>
