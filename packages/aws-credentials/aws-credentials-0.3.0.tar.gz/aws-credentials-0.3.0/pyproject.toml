[tool.poetry]
name = "aws-credentials"
version = "0.3.0"
description = "AWS credential manager"
authors = ["Paul Robertson <t.paulrobertson@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/perobertson/aws-credentials"
keywords = [
  "access",
  "aws",
  "credentials",
  "iam",
  "rotate",
]

[tool.poetry.dependencies]
boto3 = "^1.12.37"
python = "^3.5" # https://devguide.python.org/#status-of-python-branches

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
flake8-import-order = "^0.18.1"
ipdb = "^0.13.2"
pytest = "^5.2.1"
pytest-cov = "^2.8.1"
toml = "^0.10.0"

[tool.poetry.scripts]
aws-credentials = 'aws_credentials.cli:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
