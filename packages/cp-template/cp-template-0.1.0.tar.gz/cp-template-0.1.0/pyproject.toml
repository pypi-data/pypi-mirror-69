[tool.poetry]
name = "cp-template"
version = "0.1.0"
description = "A tool to copy templated directories"
authors = ["Olivier Breuleux <breuleux@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/breuleux/cp-template"

[tool.poetry.dependencies]
python = "^3.7"
coleo = "^0.1.3"
pystache = "^0.5.4"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.2"
black = "^19.10b0"

[tool.poetry.scripts]
cp-template = 'cp_template:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
