# Dynamixel AX-12A servo
# http://emanual.robotis.com/docs/en/dxl/ax/ax-12a/#control-table
#
registers:
  model_number:
    address: 0
    size: 2
    default: 12

  firmware:
    address: 2
    maxim: 254

  id:
    address: 3
    maxim: 252
    default: 1
# ID is technically RW but we don't support changing it from roboglia
# use Dynamixel tools like DynamixelWizard

  baud_rate:
    class: DynamixelAXBaudRateRegister
    address: 4
    access: RW
    default: 1
    maxim: 207

  return_delay_time:
    class: RegisterWithConversion
    address: 5
    access: RW
    default: 250
    maxim: 254
    factor: 0.5

  cw_angle_limit:
    address: 6
    size: 2
    maxim: 1023
    access: RW

  cw_angle_limit_deg:
    class: RegisterWithConversion
    address: 6
    size: 2
    maxim: 1023
    access: RW
    factor: 3.41
    offset: 512

  cw_angle_limit_rad:
    class: RegisterWithConversion
    address: 6
    size: 2
    maxim: 1023
    access: RW
    factor: 195.3786081396107
    offset: 512

  ccw_angle_limit:
    class: RegisterWithConversion
    address: 8
    size: 2
    maxim: 1023
    access: RW
    factor: 3.41
    offset: 512
    default: 1023

  temperature_limit:
    address: 11
    access|: RW
    default: 70
    maxim: 99

  min_voltage_limit:
    class: RegisterWithConversion
    address: 12
    access: RW
    min: 50
    maxim: 160
    factor: 10.0
    default: 60

  max_voltage_limit:
    class: RegisterWithConversion
    address: 13
    access: RW
    min: 50
    maxim: 160
    factor: 10.0
    default: 140

  max_torque:
    class: RegisterWithConversion
    address: 14
    size: 2
    access: RW
    maxim: 1023
    factor: 10.23
    default: 1023

  status_return_level:
    address: 16
    access: RW
    maxim: 2
    default: 2

  alarm_led:
    address: 17
    access: RW
    default: 32

  shutdown:
    address: 18
    access: RW
    default: 32

  torque_enable:
    class: BoolRegister
    address: 24
    access: RW

  led:
    class: BoolRegister
    address: 25
    access: RW

  cw_compliance_margin:
    class: RegisterWithConversion
    address: 26
    access: RW
    factor: 3.41
    default: 1  

  ccw_compliance_margin:
    class: RegisterWithConversion
    address: 27
    access: RW
    factor: 3.41
    default: 1

  cw_compliance_slope:
    class: DynamixelAXComplianceSlopeRegister
    address: 28
    access: RW
    default: 32

  ccw_compliance_slope:
    class: DynamixelAXComplianceSlopeRegister
    address: 29
    access: RW
    default: 32

  goal_position:
    class: RegisterWithConversion
    address: 30
    size: 2
    access: RW
    maxim: 1023
    factor: 3.41
    offset: 512

  moving_speed:
    class: RegisterWithConversion
    address: 32
    size: 2
    access: RW
    maxim: 1023
    factor: 8.973684210526316

  torque_limit:
    class: RegisterWithConversion
    address: 34
    size: 2
    access: RW
    maxim: 1023
    factor: 10.23

  present_position:
    class: RegisterWithConversion
    address: 36
    size: 2
    access: R
    maxim: 1023
    factor: 3.41
    offset: 512

  present_speed:
    class: RegisterWithThreshold
    address: 38
    size: 2
    access: R
    maxim: 2047
    factor: 8.973684210526316
    threshold: 1024

  present_load:
    class: RegisterWithThreshold
    address: 40
    size: 2
    access: R
    maxim: 2047
    factor: 10.23
    threshold: 1024

  present_voltage:
    class: RegisterWithConversion
    address: 42
    access: R
    factor: 10.0

  present_temperature:
    address: 43
    access: R

  registered_instruction:
    class: BoolRegister
    address: 44
    access: R

  moving:
    class: BoolRegister
    address: 46
    access: R

  locking:
    class: BoolRegister
    address: 47
    access: RW

  punch:
    address: 48
    size: 2
    access: RW
    min: 32
    maxim: 1023
    default: 32
