[flake8]
ignore = E231, W503, D401
statistics = 1
max-line-length = 88
exclude = 
	.nox

[bdist_wheel]
universal = 1

[tool:pytest]
testpaths = tests
addopts = 
	-vvv
	--cov-report term-missing
	--cov=tests
	--cov=ikt
	--cov-config=setup.cfg
	--no-cov-on-fail

[coverage:run]
branch = False
source = .
include = 
	ikt/*,
	tests/*

[coverage:report]
sort = Cover
exclude_lines = 
	pragma: no cover
	
	def __repr__
	def __str__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
ignore_errors = True
show_missing = True

[egg_info]
tag_build = 
tag_date = 0

