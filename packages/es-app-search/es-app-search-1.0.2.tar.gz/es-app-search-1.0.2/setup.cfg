[bdist_wheel]
universal = 1

[metadata]
name = es-app-search
version = 1.0.2
url = https://github.com/sunnysid3up/es-app-search
author = Sunny Kim
author_email = sunny.kim@berkeley.edu
maintainer = Sunny Kim
maintainer_email = sunny.kim@berkeley.edu
license = MIT
description = Elastic App Search API Client
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python :: 3
platforms = any

[options]
packages = es_app_search
install_requires = 
	requests>=2.23.0
python_requires = >=3
zip_safe = False

[egg_info]
tag_build = 
tag_date = 0

