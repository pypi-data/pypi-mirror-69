!CompoundExecutor
components:
  - !MySegmenter
    metas:
      name: myseg  # a customized name
  - !NumpyBuffer2PNGDataURI
    metas:
      name: buf2png
metas:
  name: compound_crafter
requests:
  on:
    [IndexRequest, SearchRequest]:
      - !SegmentDriver
        with:
          executor: myseg
      - !DocCraftDriver
        with:
          executor: buf2png
    ControlRequest:
      - !ControlReqDriver {}