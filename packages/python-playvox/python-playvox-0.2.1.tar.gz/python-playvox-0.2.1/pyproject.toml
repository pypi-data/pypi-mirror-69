[tool.poetry]
name = "python-playvox"
version = "0.2.1"
description = "A Python wrapper for the Playvox REST API."
authors = ["Moses Wynn <mail@moseswynn.com>"]
readme = "README.md"
homepage = "https://git.moseswynn.com/moseswynn/python-playvox"
keywords = ["playvox","API","wrapper"]

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.23.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
autopep8 = "^1.5.2"
pylint = "^2.5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
