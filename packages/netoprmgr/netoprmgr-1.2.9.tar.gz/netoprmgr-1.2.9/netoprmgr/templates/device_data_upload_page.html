{% extends 'base.html' %}
{% block content %}

<h1 data-aos="fade-up">Select Data to <span class="typed-words"></span></h1>
<script src="{{ url_for('static', filename='bootstrap/js/typed.js') }}"></script>
    <script>
            var typed = new Typed('.typed-words', {
            strings: ["Upload"],
            typeSpeed: 80,
            backSpeed: 80,
            backDelay: 4000,
            startDelay: 1000,
            loop: true,
            showCursor: true
            });
    </script>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<script src="{{ url_for('static', filename='bootstrap/js/custom-file-input.js') }}"></script>
<div class="form-group">
<form method="post" action="{{ url_for('device_data_upload') }}" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required class="btn-primary">
		</p>
    </dl>
    <p>
		<!--input type="submit" value="Submit"-->
		<button type="submit" class="btn btn-primary" value="Submit">Submit</button>
	</p>
</form>

</div>
{% endblock %}
