{% extends 'base.html' %}
{% block content %}
    <h1 data-aos="fade-up">Click to <span class="typed-words"></span></h1>
    <form action="{{ url_for('capture_log') }}">
        <!--input type="submit" value="Submit"-->
        <button type="submit" class="btn btn-primary" value="Submit">Capture Log</button>
    </form>

    <script src="{{ url_for('static', filename='bootstrap/js/typed.js') }}"></script>
    <script>
            var typed = new Typed('.typed-words', {
            strings: ["Start Capture"],
            typeSpeed: 80,
            backSpeed: 80,
            backDelay: 4000,
            startDelay: 1000,
            loop: true,
            showCursor: true
            });
    </script>
{% endblock %}
