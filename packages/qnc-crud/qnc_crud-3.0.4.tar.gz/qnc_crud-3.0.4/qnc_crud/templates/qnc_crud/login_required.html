<!DOCTYPE html>
<html>
<head>
    <title>Login Required</title>
    {% include "qnc_crud/user_styles.html" %}
</head>
<body data-login-url="{% url 'qnc_crud_login' %}">
    <script>
        location.replace(document.body.getAttribute('data-login-url')+'?next='+encodeURIComponent(location.pathname));
    </script>

    {# no-script fallback #}
    You must be logged in to view this page. <a href="{% url 'qnc_crud_login' %}">Log In</a>.
    {% comment %}
        Note- we intentionally don't back button or any other links, because there may be no other public pages
    {% endcomment %}
</body>
</html>
