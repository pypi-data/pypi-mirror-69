[bdist_wheel]
universal = 0

[metadata]
description-file = README.md

[extract_messages]
input_dirs = scan_metadata_processor/
output_file = scan_metadata_processor/i18n/scan_metadata_processor.pot

[init_catalog]
domain = scan_metadata_processor
output_dir = scan_metadata_processor/i18n/
input_file = scan_metadata_processor/i18n/scan_metadata_processor.pot
locale = fr_FR

[update_catalog]
domain = scan_metadata_processor
output_dir = scan_metadata_processor/i18n/
input_file = scan_metadata_processor/i18n/scan_metadata_processor.pot
locale = fr_FR

[compile_catalog]
domain = scan_metadata_processor
directory = scan_metadata_processor/i18n/
locale = fr_FR

[flake8]
count = True
exclude = 
	.git,
	__pycache__,
	docs/conf.py,
	old,
	build,
	dist,
	.venv*
ignore = E121,E123,E126,E203,E226,E24,E704,W503,W504
max-complexity = 15
max-doc-length = 130
max-line-length = 100
output-file = dev_flake8_report.txt
statistics = True
tee = True

[tool:pytest]
addopts = 
	--junitxml=junit/test-results.xml
	--cov-config=.coveragerc
	--cov=scan_metadata_processor
	--cov-report=xml
	--cov-report=html
	--cov-append tests/
	--ignore=tests/_wip/
junit_family = xunit2
minversion = 5.0
norecursedirs = .* build dev development dist docs CVS fixtures _darcs {arch} *.egg venv _wip
python_files = test_*.py
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

