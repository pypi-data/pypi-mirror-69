[bdist_wheel]
universal = 0

[flake8]
count = True
exclude = 
	.git,
	__pycache__,
	docs/conf.py,
	old,
	build,
	dist,
	.venv*
ignore = E121,E123,E126,E203,E226,E24,E704,W503,W504
max-complexity = 15
max-doc-length = 130
max-line-length = 100
output-file = dev_flake8_report.txt
statistics = True
tee = True

[metadata]
description-file = README.md

[tool:pytest]
addopts = --junitxml=junit/test-results.xml --cov-config=.coveragerc --cov=scan_metadata_processor --cov-report=xml --cov-report=html --cov-append tests/ --ignore=tests/_wip/
junit_family = xunit2
minversion = 3.2
norecursedirs = .* build dev development dist docs CVS fixtures _darcs {arch} *.egg venv _wip
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

