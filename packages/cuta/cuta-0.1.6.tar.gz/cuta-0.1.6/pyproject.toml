[tool.poetry]
name = "cuta"
version = "0.1.6"
description = ""
authors = ["Yani Lathouris <ylathouris@gmail.com>"]
packages = [
    { include="cuta", from="source" }
]

license = "MIT"
readme = "README.md"
homepage = "https://github.com/ylathouris/cuta"
repository = "https://github.com/ylathouris/cuta"
keywords = ["serverless", "devx"]
classifiers = [
    "Environment :: Console",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
]
include = ["LICENSE"]

[tool.poetry.dependencies]
python = "^3.8"
docker = "^4.2.0"
typer = "^0.2.1"
emoji = "^0.5.4"
structlog = "^20.1.0"
colorama = "^0.4.3"
pyyaml = "^5.3.1"
toml = "^0.10.1"

[tool.poetry.dev-dependencies]
pytest_cov = "^2.8.1"
black = "^19.10b0"
pytest = "^5.4.1"
coverage_badge = "^1.0.1"
isort = "^4.3.21"

[tool.poetry.scripts]
cuta = "cuta.cli.main:base"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
