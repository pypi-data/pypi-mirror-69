[tool.poetry]
name = "pysapphire"
version = "0.1.1"
description = "Python implementation of the Sapphire II Stream Cipher Algorithm"
authors = ["Jasper Chan <jasperchan515@gmail.com>"]
license = "LGPL-2.1-or-later"
readme = "README.md"
homepage = "https://github.com/Gigahawk/pysapphire"
repository = "https://github.com/Gigahawk/pysapphire"
keywords = ["sapphire", "cipher"]
include = [
    "LICENSE"
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
sphinx = "^3.0.3"
sphinxcontrib-napoleon = "^0.7"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
