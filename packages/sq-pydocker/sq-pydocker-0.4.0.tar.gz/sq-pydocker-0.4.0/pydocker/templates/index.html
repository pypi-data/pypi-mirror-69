  <body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link" href="https://github.com/square/pydocker"><i class="fa fa-github"></i> pydocker</a>

    </div>
  </div>

    <main role="main" class="mx-auto" style="Max-width: 90%">

        <p class="h2 text-center">Container Status</p>


      <div class="table-responsive">
        <table class="table table-striped table-sm table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Container</th>
              <th>State</th>
              <th>Status</th>
              <th>Port</th>

            </tr>
          </thead>
          <tbody>
            {% for info in all_info %}
            <tr class="{{ info['class'] }}">
              <td class="w-25 p-2">{{ info['image'] }}</td>
              <td>{{ info['name'] }}</td>
              <td>{{ info['state'] }}</td>
              <td>{{ info['status'] }}</td>
              <td><a href="http://localhost:{{ info['port'] }}">{{ info['port'] }}</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
