[metadata]
name = qpu
description = Python Quantum Processing Unit (QPU) library
author = Harald Heckmann
author-email = mail@haraldheckmann.de
license = mit
url = https://github.com/sea212/qpu
long-description = file: README.rst
long-description-content-type = text/x-rst
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Security :: Cryptography
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries

[options]
zip_safe = False
packages = find:
include_package_data = True
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	qiskit==0.17.0
	dwave-ocean-sdk==2.1.1
	matplotlib==3.2.1
python_requires = > 3.4

[options.packages.find]
exclude = 
	tests

[options.extras_require]
all = 
	%(DOCS)s
	%(LINT)s
	%(TEST)s
docs = 
	recommonmark
	sphinx>=1.8
	sphinx_rtd_theme
lint = 
	isort
	flake8
test = 
	pytest
	pytest-cov
	pytest-runner
	tox

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 100
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = qpu
extensions = 
	markdown
	gitlab
	tox
	travis
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

