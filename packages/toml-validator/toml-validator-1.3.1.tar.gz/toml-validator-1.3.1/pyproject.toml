[tool.poetry]
name = "toml-validator"
version = "1.3.1"
description = "Simple TOML file validator using Python."
authors = ["Thiago Carvalho D'√Åvila <thiagocavila@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/staticdev/toml-validator"
homepage = "https://github.com/staticdev/toml-validator"

[tool.poetry.dependencies]
python = "^3.7"
tomlkit = ">=0.5.9,<0.7.0"
click = "^7.0"
importlib_metadata = {version = "^1.6.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
pytest = "^5.4.2"
coverage = {extras = ["toml"], version = "^5.0.3"}
black = "^19.10b0"
flake8 = "^3.8.1"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.0"
flake8-bugbear = "^20.1.4"
safety = "^1.8.5"
mypy = "^0.770"
codecov = "^2.1.1"
pytest-mock = "^3.0.0"
typeguard = "^2.7.1"
pre-commit = "^2.4.0"

[tool.poetry.scripts]
toml-validator = "toml_validator.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"] # configure source tree layout

[tool.coverage.run]
branch = true # enable branch analysis
source = ["toml_validator"] # configure package name

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
