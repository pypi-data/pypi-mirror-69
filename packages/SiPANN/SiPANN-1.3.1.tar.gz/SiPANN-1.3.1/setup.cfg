[tool:pytest]
addopts = --maxfail=2 -rf
testpaths = tests
norecursedirs = LR COUPLER ANN
console_output_style = progress
filterwarnings = 
	ignore::UserWarning
	ignore::DeprecationWarning

[flake8]
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9
ignore = E203, E266, E501, W503, F403, F401, C901, W605, E731
exclude = 
	.git,
	__pycache__,
	docs/source/conf.py,
	old,
	build,
	dist,
	.ipynb_checkpoints,
	.tox,
	extra,
	deprecated,

[egg_info]
tag_build = 
tag_date = 0

