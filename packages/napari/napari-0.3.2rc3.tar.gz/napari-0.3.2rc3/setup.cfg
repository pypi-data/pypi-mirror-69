[versioneer]
vcs = git
style = pep440
versionfile_source = napari/_version.py
versionfile_build = napari/_version.py
tag_prefix = v
parentdir_prefix = napari-

[flake8]
ignore = E203,W503,E501,C901
max-line-length = 79
max-complexity = 18
exclude = vendored,__init__.py,examples,benchmarks,napari/resources/qt.py

[egg_info]
tag_build = 
tag_date = 0

