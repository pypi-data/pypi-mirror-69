language: python
python:
  - 2.7

cache:
  pip: true
  directories:
    - buildout-cache/downloads
    - buildout-cache/eggs

install:
  - easy_install --version
  - pip install setuptools==33.1.1
  - mkdir -p buildout-cache/{eggs,downloads}
  - python bootstrap.py -c travis.cfg --setuptools-version=33.1.1 --version=2.13.1
  - bin/buildout -c travis.cfg

script:
  - bin/test

notifications:
  email:
    - travis-reports@ecreall.com
    - devs@imio.be
