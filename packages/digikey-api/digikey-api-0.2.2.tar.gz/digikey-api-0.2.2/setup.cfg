[bumpversion]
current_version = 0.2.2
commit = True
tag = True
message = Release {new_version}

[aliases]
test = nosetests

[flake8]
exclude = .git,venv,tests/fixtures.py
max-complexity = 10

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[metadata]
description-file = README.md

[egg_info]
tag_build = 
tag_date = 0

