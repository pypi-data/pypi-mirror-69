[tool.poetry]
name = "chkcrt"
version = "0.1.0"
description = ""
authors = ["Naglis Jonaitis <hello@naglis.me>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.8"
cryptography = "^2.9.2"
slackclient = "^2.6.1"

[tool.poetry.dev-dependencies]
isort = {extras = ["pyproject"], version = "^4.3.21"}
black = "^19.10b0"
pre-commit = "^2.4.0"
mypy = "^0.770"
pytest = "^5.4.2"
flake8 = "^3.8.2"
bandit = "^1.6.2"

[tool.poetry.scripts]
chkcrt = "chkcrt.__main__:main"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.isort]
line_length = 88
known_third_party = ["cryptography", "pytest", "slack"]
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
multi_line_output = 3
