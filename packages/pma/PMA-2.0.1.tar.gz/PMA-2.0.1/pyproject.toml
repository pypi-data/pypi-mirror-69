[tool.poetry]
name = "PMA"
version = "2.0.1"
description = "Farm points on PiXL Maths App"
authors = ["Nihaal Sangha <me@niha.al>"]
license = "MIT"
include = ["LICENSE", "pma/plcs.json"]
readme = "README.md"
repository = "https://github.com/nihaals/pixl-maths-app-farm"

[tool.poetry.scripts]
pma = "pma.cli:cli"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.23.0"
click = "^7.1.2"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
isort = "^4.3.21"
pytest = "^5.4.1"
pytest-cov = "^2.8.1"

[tool.black]
line-length = 120
target-version = ['py38']
skip-string-normalization = true
include = '\.pyi?$'

[tool.isort]
line_length = 120

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
