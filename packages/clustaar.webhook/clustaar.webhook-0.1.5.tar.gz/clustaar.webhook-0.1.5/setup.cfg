[metadata]
name = clustaar.webhook
description = Clustaar webhook framework
author = Aur√©lien
author-email = aurelien@clustaar.com
license = mit
url = https://github.com/Clustaar/clustaar.webhook
long-description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	falcon~=1.4.1
	ujson~=1.35
	jmespath~=0.9.3
	clustaar.schemas~=0.17.0
	python-dateutil~=2.7.3
tests_require = pytest; pytest-cov

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]

[test]
addopts = tests

[tool:pytest]
addopts = 
	--cov clustaar.webhook --cov-report html --cov-report term-missing:skip-covered --no-cov-on-fail
	--verbose
	-s -rw
norecursedirs = 
	dist
	build
	.tox
codestyle_exclude = 
	setup.py ALL
	docs/* ALL
	tests/* ALL
	.eggs/* aLL
codestyle_max_line_length = 100
codestyle_ignore = 
	E203
	E502
	W504
	W503

[aliases]
release = sdist bdist_wheel upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
ignore = E203, E266, E501, W503, W504, F403, F401, E502
max-line-length = 100
max-complexity = 18
select = B,C,E,F,W,T4,B9

[pyscaffold]
version = 3.0.1
package = webhook
extensions = 
	namespace
namespace = clustaar

[egg_info]
tag_build = 
tag_date = 0

