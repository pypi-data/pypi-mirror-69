[tool.poetry]
name = "ItarjConsole_app"
version = "1.0.0"
description = "A console app that allows users to register fake job alerts and allows others to view those posts by searching for keywords."
authors = ["Onuh Chukwuma"]
readme = 'README.md'
packages = [
{include = 'itarj_console.py'},
]


[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
[tool.poetry.scripts]
ItarjConsole_app = 'itarj_console:main'
