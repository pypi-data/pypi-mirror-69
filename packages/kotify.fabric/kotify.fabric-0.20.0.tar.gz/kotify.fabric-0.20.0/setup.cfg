[metadata]
name = kotify.fabric
version = 0.20.0
description = Fabric helpers library
long_description = file: README.md
long_description_content_type = text/markdown
author = Konstantin Alekseev
author_email = konstantin@kotify.com
url = https://github.com/kotify/kotify.fabric
license = MIT License
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
license_file = LICENSE

[options]
package_dir = 
	=src
packages = find:
namespace_packages = kotify
install_requires = 
	fabric>=2.5.0,<3.0
	paramiko>=2.7.0,<3.0
python_requires = >=3.6

[options.packages.find]
where = src

[flake8]
max-line-length = 80
max-complexity = 10
select = C,E,F,N,W,B,D
ignore = E203,E501,W503,D1

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_first_party = kotify.fabric
known_third_party = fabric,invoke,kotify,paramiko,pytest,setuptools

[egg_info]
tag_build = 
tag_date = 0

