[metadata]
name = situacao
description = A command line tool to interact with Portugal COVID-19 data.
version = 0.1.0
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	beautifulsoup4==4.9.1
	certifi==2020.4.5.1
	chardet==3.0.4
	idna==2.9
	pdftotext==2.1.4
	requests==2.23.0
	soupsieve==2.0.1
	urllib3==1.25.9

[options.entry_points]
console_scripts = 
	situacao = situacao.__main__:entrypoint

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

