DOMAIN:
  width: 640
  height: 480
  caption: another Barbell project
  target_fps: 60
  background_color: [0,0,0,0]
  draw_joints: false
  joint_color: [255, 63, 63, 0]
  joint_width: 1
  ppm: 50

ENVIRONMENT:
  gravity: [0,-10]
  do_sleep: True
  floor: none
  objects_color: [0, 77, 0, 0]

FLOOR:
  position: [0,0]

PART:
  density: 1
  friction: 0.25
  angle: 0
  color: [155,155,155,0]
  radius: 1
  static: false

JOINT:
  anchor_a: [0, 0]
  anchor_b: [0, 0]
  anchor_a_offset: [0, 0]
  anchor_b_offset: [0, 0]

DISTANCE_JOINT:
  anchor_a_offset: [0, 0]
  anchor_b_offset: [0, 0]

REVOLUTE_JOINT:
  anchor_a: [0, 0]
  anchor_b: [0, 0]

PRISMATIC_JOINT:
  enable_motor: false
  max_motor_force: 0
  motor_speed: 0
  enable_limit: false

ACTION:
  anchor: [0,0]

OBJECT:
  angle: 0
  static: true
  density: 0.1
  friction: 0.25
