[tool.poetry]
name = "heysummit"
version = "0.1.4"
description = "HeySummit API Client"
authors = ["Felipe Zipitria <felipe.zipitria@owasp.org>"]
license = "Apache-2.0"
readme = 'README.rst'  # Markdown files are supported
repository = "https://github.com/fzipi/hey-summit"
homepage = "https://github.com/fzipi/hey-summit"

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.23.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.2"
black = {version = "^19.10b0", allow-prereleases = true}
pytest-cov = "^2.9.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
