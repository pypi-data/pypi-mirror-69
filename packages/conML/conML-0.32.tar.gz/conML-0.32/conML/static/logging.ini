[loggers]
keys=root,iterationLogger

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter,iterationFormatter

[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_iterationLogger]
level=PROTOCOL
qualname=iterationLogger
handlers=
formatter=iterationFormatter
propagate=0

[logger_sourceLogger]
level=PROTOCOL
handlers=consoleHandler
qualname=sourceLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=PROTOCOL
formatter=iterationFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_iterationFormatter]
format=%(message)s
