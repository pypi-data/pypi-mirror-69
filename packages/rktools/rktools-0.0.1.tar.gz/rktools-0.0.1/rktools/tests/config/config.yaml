logger:
    log_file: /tmp/test_rktools.log
    log_level: debug
    log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

    # to stop the rollover, set the following paramaters to 0
    log_maxBytes: 1048576 # = 1MB = 1024*1024
    log_backupCount: 50

