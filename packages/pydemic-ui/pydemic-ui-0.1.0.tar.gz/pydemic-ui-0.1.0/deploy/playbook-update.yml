- name: Deploy
  hosts: all
  become: true

  vars:
    path: /home/pydemic/apps/calc/

  tasks:
    - name: Git checkout
      git:
        repo: "https://github.com/pydemic/pydemic-ui.git"
        dest: "{{ path }}"

    - name: Run `docker-compose up`
      docker_compose:
        project_src: "{{ path }}/deploy"
        build: yes
      register: output
