site_name: HAL
site_description: HAL manages your machine learning research environment in AWS
site_url: "https://github.com/harrisonpim/hal"
site_author: Harrison Pim
repo_name: harrisonpim/hal
repo_url: https://github.com/harrisonpim/hal

theme:
  name: material
  palette:
    primary: black
    accent: black
  language: en
  icon:
    logo: material/circle-slice-8
    repo: fontawesome/brands/github
  favicon: /images/circle-slice-8.png

nav:
  - Home: index.md
  - Getting started: getting_started.md
  - Installation and configuration:
      - Basic concepts: install/basic_concepts.md
      - AWS: install/aws.md
      - Terraform: install/terraform.md
      - Existing platforms: install/existing_platforms.md
      - Configuration: install/configuration.md
      - Advanced configuration: install/advanced_configuration.md
  - CLI Reference: cli_reference.md
  - About:
      - FAQ: about/faq.md
      - Contributing: about/contributing.md
      - Developers: about/developers.md
      - Code of conduct: about/code_of_conduct.md
      - License: about/license.md

plugins:
  - search

markdown_extensions:
  - codehilite
