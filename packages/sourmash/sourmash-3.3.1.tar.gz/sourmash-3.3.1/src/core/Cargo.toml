[package]
name = "sourmash"
version = "0.7.0"
authors = ["Luiz Irber <luiz.irber@gmail.com>"]
description = "MinHash sketches for genomic data"
repository = "https://github.com/dib-lab/sourmash"
keywords = ["minhash", "bioinformatics"]
categories = ["science", "algorithms", "data-structures"]
license = "BSD-3-Clause"
edition = "2018"
readme = "README.md"
autoexamples = false
autobins = false

[lib]
name = "sourmash"
crate-type = ["lib", "staticlib", "cdylib"]
bench = false

[features]
from-finch = ["finch"]
parallel = ["rayon"]

#[build-dependencies]
#cbindgen = "~0.14.2"

[dependencies]
byteorder = "1.3.4"
cfg-if = "0.1.10"
failure = "0.1.8"
failure_derive = "0.1.8"
finch = { version = "0.3.0", optional = true }
fixedbitset = "0.3.0"
log = "0.4.8"
md5 = "0.7.0"
murmurhash3 = "0.0.5"
niffler = { version = "2.0.0", default-features = false }
once_cell = "1.3.1"
rayon = { version = "1.3.0", optional = true }
serde = "1.0.110"
serde_derive = "1.0.110"
serde_json = "1.0.53"
primal-check = "0.2.3"
typed-builder = "0.4.1"  # Upgrade to 0.5.1 needs rust 1.37

[target.'cfg(all(target_arch = "wasm32", target_vendor="unknown"))'.dependencies.wasm-bindgen]
version = "0.2.62"
features = ["serde-serialize"]

[dev-dependencies]
assert_cmd = "1.0.1"
assert_matches = "1.3.0"
criterion = "0.3.2"
predicates = "1.0.4"
proptest = { version = "0.9.6", default-features = false, features = ["std"]}
rand = "0.7.3"
tempfile = "3.1.0"

[dev-dependencies.needletail]
version = "0.3.2"
default-features = false
#features = ["compression"]

[[bench]]
name = "index"
harness = false

[[bench]]
name = "compute"
harness = false

[[bench]]
name = "nodegraph"
harness = false
