variables:
  CIBW_BUILD: cp36-* cp37-* cp38-*
  CIBW_BEFORE_BUILD_LINUX: yum install -y geos-devel freetype-devel libpng-devel

resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: astropy
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

trigger:
  branches:
    include:
    - '*'
  tags:
    include:
    - 'v*'

jobs:

- template: run-tox-env.yml@OpenAstronomy
  parameters:

    coverage: codecov

    libraries:
      yum:
        - geos-devel
        - freetype-devel
        - libpng-devel

    envs:

    - linux: codestyle

    - macos: py36-test-oldestdeps-cov
    - macos: py37-test-cov

    - linux: py36-test-oldestdeps-cov
    - linux: py37-test-cov

    - linux32: py36-test-oldestdeps-cov
    - linux32: py37-test-cov

    - windows: py36-test-oldestdeps-cov
    - windows: py37-test-cov

    - macos: build_docs
    - linux: build_docs
    - macos: build_docs

- template: publish.yml@OpenAstronomy
  parameters:
    test_command: pytest -p no:warnings --pyargs reproject
    test_extras: test
    ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags/v') }}:
      pypi_connection_name : 'pypi_endpoint'
    targets:
    - sdist
    - wheels_linux
    - wheels_macos
    - wheels_windows
