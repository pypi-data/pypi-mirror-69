[tool.poetry]
name = "lowbudget2_gocli"
version = "0.1.0"
description = "A command line application that allows developers post, read, comment and like gossips"
authors = ["Adeayo"]
packages = [
{include = 'lowbudget2gocli.py'},
{include = 'appdb.sqlite'},
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
lowbudget2_gocli= 'lowbudget2gocli:welcome_page'
