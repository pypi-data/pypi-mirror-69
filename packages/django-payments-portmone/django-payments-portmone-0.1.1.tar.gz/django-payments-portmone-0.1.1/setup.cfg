[tool:pytest]
django_settings_module = tests.settings
python_paths = .
testpaths = tests
timeout = 10
filterwarnings = error
env = 
	SECRET_KEY=secret
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

[coverage:report]
precision = 2
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	raise NotImplemented

[coverage:run]
plugins = 
	django_coverage_plugin

[coverage]
source = .
show_missing = True
fail_under = 0

[isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 119
combine_as_imports = True
force_grid_wrap = 0
force_single_line = False
forced_separate = app
default_section = THIRDPARTY

[flake8]
format = wemake
show-source = True
statistics = False
doctests = True
enable-extensions = G
accept-encodings = utf-8
inline-quotes = double
max-complexity = 8
max-attributes = 8
max-imports = 16
max-local-variables = 8
max-module-members = 10
max-line-length = 120
max-methods = 8
max-try-body-length = 3
no-accept-encodings = True
exclude = .git,__pycache__,.venv,.eggs,*.egg, */migrations/*
ignore = 
	D100,D104,D105,D106,D107,D401,X100,W504,RST303,RST304,DAR103,DAR203,WPS226,WPS305,WPS306,WPS400,WPS404,WPS430,
	WPS431,WPS432,WPS601,B008,WPS115,WPS110,WPS323,DAR101,DAR201,WPS412,WPS410
	E203, C8,
per-file-ignores = 
	tests/settings.py: WPS407,F405,WPS402,WPS226,WPS221,WPS300,WPS201,WPS118
	tests/*.py:D,S,WPS118,WPS201,WPS204,WPS214,WPS230, WPS432
nested-classes-whitelist = Config

[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True

[egg_info]
tag_build = 
tag_date = 0

