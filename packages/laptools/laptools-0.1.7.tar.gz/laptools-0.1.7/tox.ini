[tox]
envlist = py36, py37, py38, lint, docs, manifest


# Keep docs in sync with docs env, .readthedocs.yml.
[gh-actions]
python =
    3.6: py36
    3.7: py37, lint, docs
    3.8: py38, manifest


[pytest]
markers =
    raises


[coverage:run]
parallel = true
branch = true


[coverage:paths]
source =
    src/
    .tox/*/site-packages/


[testenv]
extras =
    test
commands =
    pytest --basetemp={envtmpdir} \
           --cov-report=term-missing \
           --cov=laptools \
           --verbose \
           tests/


[testenv:lint]
basepython = python3.7
deps = pre-commit
skip_install = true
commands = pre-commit run --all-files


[testenv:docs]
# Keep basepython in sync with gh-actions and .readthedocs.yml.
basepython = python3.7
extras = docs
commands =
    python -m doctest README.md


[testenv:manifest]
basepython = python3.8
deps = check-manifest
skip_install = true
commands = check-manifest
