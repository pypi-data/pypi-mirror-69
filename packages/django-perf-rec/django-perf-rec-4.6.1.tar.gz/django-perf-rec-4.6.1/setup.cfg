[metadata]
name = django-perf-rec
version = 4.6.1
description = Keep detailed records of the performance of your Django code.
long_description = file: README.rst, HISTORY.rst
long_description_content_type = text/x-rst
author = Adam Johnson
author_email = me@adamj.eu
url = https://github.com/adamchainz/django-perf-rec
project_urls = 
	Changelog = https://github.com/adamchainz/django-perf-rec/blob/master/HISTORY.rst
license = MIT
keywords = Django
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Django :: 2.0
	Framework :: Django :: 2.1
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
license_file = LICENSE

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
install_requires = 
	Django>=2.0
	patchy
	PyYAML
	sqlparse>=0.3.0
python_requires = >=3.5
zip_safe = False

[options.packages.find]
where = src

[options.entry_points]
pytest11 = 
	django_perf_rec = django_perf_rec.pytest_plugin

[flake8]
max-line-length = 80
select = C,E,F,W,B,B950
ignore = E203,E501,W503

[isort]
include_trailing_comma = True
force_grid_wrap = 0
known_first_party = django_perf_rec
known_third_party = django,yaml
line_length = 88
multi_line_output = 3
use_parentheses = True

[tool:multilint]
paths = 
	setup.py
	src
	tests

[egg_info]
tag_build = 
tag_date = 0

