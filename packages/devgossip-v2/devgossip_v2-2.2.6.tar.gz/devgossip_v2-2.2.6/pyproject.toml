[tool.poetry]
name = "devgossip_v2"
version = "2.2.6"
description = "Chat forum for interaction between developers"
authors = ["Mark Okhakumhe"]
packages = [{include = './cli.py'},
{include = './utils.py'}, 
{include = './README.md'},
{include = './requirements.txt'},
{include = './.env'} 
]

[tool.poetry.dependencies]
python = "^3.8"
pusher = "^3.0.0"
pysher = "^1.0.6"
termcolor = "^1.1.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
devgossip_v2 = 'cli:welcome'