[tool.poetry]
name = "devgossip-v2"
version = "2.4.2"
description = "A commandline forum application."
authors = ["Mark Okhakumhe"]
packages = [{include = './cli.py'},
{include = './utils.py'}, 
{include = './README.md'},
{include = './requirements.txt'},
{include = './.env'} 
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pusher = "^3.0.0"
pysher = "^1.0.6"
termcolor = "^1.1.0"
colorama = "^0.4.3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
devgossip-v2 = 'cli:welcome'