[tool.poetry]
name = "devgossip_v2"
version = "2.2.1"
description = "Chat forum for interaction between developers"
authors = ["Mark Okhakumhe"]
packages = [{include = './devgossip.py'}, 
{include = './README.md'}, 
]

[tool.poetry.dependencies]
python = "^3.8"
pusher = "^3.0.0"
pysher = "^1.0.6"
termcolor = "^1.1.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
devgossip_v2 = 'devgossip:gossip.main.self'