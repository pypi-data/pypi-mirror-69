[tool.poetry]
name = "devgossip_v2"
version = "2.0"
description = "Chat forum for interaction between developers"
authors = ["Mark Okhakumhe"]
packages = [{include = './devgossip.py'}, {include = './README.md'}]

[tool.poetry.dependencies]
python = "^3.8"
pusher = "^3.0.0"
pysher = "^1.0.6"
termcolor = "^1.1.0"
json = "^0.1.0"
getpass = "^1.2"
os = "^0.1.2"
random = "^1.0.1"
string = "^0.50"
re = "^0.2.24"
dotenv = "^0.0.5"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
devgossip_v2 = 'devgossip:main'