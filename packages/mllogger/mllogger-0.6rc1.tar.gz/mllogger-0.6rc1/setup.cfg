[mypy]
python_version = 3.6
warn_unused_configs = True

[mypy-pandas]
ignore_missing_imports = True

[mypy-tinydb]
ignore_missing_imports = True

[mypy-wandb]
ignore_missing_imports = True

[mypy-tensorboardX]
ignore_missing_imports = True

[mypy-mlflow]
ignore_missing_imports = True

[flake8]
exclude = .git,.nox
max-line-length = 119
select = E,F,W,C
ignore = W503

[metadata]
description-file = README.md

[egg_info]
tag_build = 
tag_date = 0

