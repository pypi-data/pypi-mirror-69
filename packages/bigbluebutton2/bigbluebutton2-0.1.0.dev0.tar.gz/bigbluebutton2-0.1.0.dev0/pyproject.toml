[tool.poetry]
name = "bigbluebutton2"
version = "0.1.0dev0"
description = "API client for BigBlueButton 2.0+"
authors = ["Dominik George <dominik.george@teckids.org>", "Tom Teichler <tom.teichler@teckids.org"]
license = "MIT"
repository = "https://edugit.org/AlekSIS/libs/python-bigbluebutton2"
packages = [
    { include = "bigbluebutton" },
]

[tool.poetry.dependencies]
python = "^3.6"
xmltodict = "^0.12.0"
inflection = "^0.4.0"
click = {version = "^7.1.1", optional = true}
toml = {version = "^0.10.0", optional = true}
tabulate = {version = "^0.8.7", optional = true}
requests = "^2.23.0"
click-log = "^0.3.2"
sadf = { version = "^0.1.2", optional = true }
django = {version = "^3.0.6", optional = true}

[tool.poetry.dev-dependencies]

[tool.poetry.extras]
cli = ["click", "toml", "tabulate", "xdg"]
django = ["django"]
sysstat = ["sadf"]

[tool.poetry.scripts]
bbb-cli = "bigbluebutton.cli:bbb"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
