[tool.poetry]
name = "SandsPythonFunctions"
version = "0.0.1a3"
description = "Functions I use regularly with my python projects"
authors = ["ldsands <ldsands@outlook.com>"]
repository = "https://github.com/ldsands/SandsPythonFunctions"
license = "MIT"
readme = "README.md"
packages = [
    { include = "SandsPythonFunctions", from = "src" },
    # { include = "ParquetFunctions", from = "src" },
#     { include = "EmailFunctions", from = "src" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.0.3"
black = "^19.10b0"
pyarrow = "^0.17.1"
zstandard = "^0.13.0"
requests = "^2.23.0"
bs4 = "^0.0.1"
nltk = "^3.5"
tqdm = "^4.46.0"
notebook = "^6.0.3"
flake8 = "^3.8.1"
altair = "^4.1.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

