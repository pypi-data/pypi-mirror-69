[tool.poetry]
name = "pi-team-frontoffice-client"
version = "1.0.4"
description = "A client library for FrontOffice"
authors = ["David Diks <david.diks@mn.nl>"]
packages = [
    {include  = "frontoffice"}
]

[tool.poetry.dependencies]
python = "^3.8"
urllib3 = "^1.25.9"
six = "^1.15.0"
certifi = "^2020.4.5"
python-dateutil = "^2.8.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
