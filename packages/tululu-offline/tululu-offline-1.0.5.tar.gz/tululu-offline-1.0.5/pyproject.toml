[tool.poetry]
name = "tululu-offline"
version = "1.0.5"
description = "Read it tululu.org without Internet"

license = "MIT"

authors = [
    "Vitaliy Antonov <vitaliyantonoff@gmail.com>"
]

readme = "README.md"

repository = "https://github.com/velivir/tululu-offline"

[tool.poetry.dependencies]
python = "^3.7"
pathvalidate = "^2.2.0"
requests = "^2.23.0"
BeautifulSoup4 = "^4.8.2"
lxml = "^4.5.0"
tqdm = "^4.43.0"
Jinja2 = "^2.11.1"
livereload = "^2.6.1"
more-itertools = "^8.3.0"

[tool.poetry.dev-dependencies]
pytest = "^5.3.5"
pytest-pythonpath = "^0.7.3"
pytest-cov = "^2.8.1"
coverage-conditional-plugin = "^0.1.0"
pytest-randomly = "^3.2.1"

mypy = "^0.761"

wemake-python-styleguide = "^0.13.4"
flake8-variables-names = "^0.0.3"

add-trailing-comma = "^2.0.1"
autopep8 = "^1.5"
docformatter = "^1.3.1"

sphinx = "^2.4.4"
sphinx-autodoc-typehints = "^1.10.3"
sphinxcontrib-mermaid = "^0.3.1"
doc8 = "^0.8.0"
m2r = "^0.2.1"

pre-commit = "^2.1.1"

[tool.poetry.scripts]
tululu-offline = 'tululu_offline.app:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
