[application]
ncharts=2
views=1

[file1]
name=UV example data
extension=*.UVexampledata
Parameters=NC,N,tt
ncol=4
Colnames=t,Gt,g1,phi
namesline=2

[view1]
name=g1(t),t,g1(t)
n=1
xexpr={t}/([N]+1)**2
yexpr={g1}/([N]+1)
logx=1
logy=1
conditions={t}<=0,{g1}<=0
snames=g1

[view2]
name=G(t),t,G(t)
n=1
xexpr={t}
yexpr={Gt}
logx=1
logy=1
conditions={t}<=0,{Gt}<=0
snames=Gt

[view3]
name=phi(t),t,phi(t)
n=1
xexpr={t}/([N]+1)**2
yexpr={phi}
logx=1
logy=1
conditions={t}<=0,{phi}<=0
snames=phi


