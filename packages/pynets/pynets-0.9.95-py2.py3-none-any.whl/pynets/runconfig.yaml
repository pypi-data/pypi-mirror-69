    - 'display_variable':
        - ':0'
    - 'job_finished_timeout':
        - 120
    - 'matplotlib_backend':
        - 'Agg'
    - 'use_relative_paths':
        - True
    - 'keep_inputs':
        - True
    - 'remove_unnecessary_outputs':
        - False
    - 'remove_node_directories':
        - False
    - 'raise_insufficient':
        - False
    - 'maxtasksperchild':
