[tool.poetry]
name = "azulejo"
version = "0.6.8"
description = "tile phylogenetic space with subtrees"
authors = ["Joel Berendzen <joelb@ncgr.org>"]
license = "BSD-3-Clause"
readme = "README.rst"
homepage = "https://github.com/legumeinfo/azulejo"
documentation = "https://azulejo.readthedocs.org"
keywords = [
    "science",
    "biology",
    "bioinformatics",
    "genomics",
    "data science",
    "phylogeny",
    "protein",
    "sequences",
    "FASTA",
    "GFF"
    ]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: BSD License',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: C',
    'Topic :: Scientific/Engineering :: Bio-Informatics'
    ]


[tool.poetry.dependencies]
python = "^3.6.1"
biopython = "^1.76"
click = "^7.1.2"
dask = {extras = ["bag"], version = "^2.15.0"}
matplotlib = "^3.2.1"
numpy = "^1.18.3"
pandas = "^1.0.3"
seaborn = "^0.10.1"
coverage = "^5.1"
click_plugins = "^1.1.1"
sh = "^1.13.1"
gffpandas = "^1.2.0"
networkx = "^2.4"
click_loguru = "^0.1.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.8.1"
black = "^19.10b0"
pre-commit = "^2.3.0"
pydocstyle = "^5.0.2"
isort = {version = "^4.3.21", extras = ["pyproject"]}
sh = "^1.13.0"
flynt = "^0.46"
pytest-datadir-mgr = "^1.0.1"
poetry-dynamic-versioning = "^0.7.0"
pylint = "^2.5.2"
bandit = "^1.6.2"
towncrier = "^19.2.0"

[tool.poetry.scripts]
azulejo = "azulejo:cli"

[tool.black]
line-length = 79
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''
[tool.isort]
atomic = true
force_single_line = true
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 79
import_heading_stdlib = "standard library imports"
import_heading_thirdparty = "third-party imports"
import_heading_firstparty = "first-party imports"
import_heading_localfolder = "module imports"
known_standard_library = "pkg_resources"

[tool.poetry-dynamic-versioning]
style = "semver"

[tool.towncrier]
package = "azulejo"
filename = "NEWS.rst"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
