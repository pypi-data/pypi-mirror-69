
graph_api:
  host:                 'https://graph.facebook.com'
  request_media_path:   '/{user_id}/media?fields=id,timestamp,caption,media_type,permalink,media_url,username,comments_count,like_count'
  request_stories_path: '/{user_id}/stories?fields=id,timestamp,caption,media_type,permalink,media_url,username'

  
queries:
  get_users: |    
    SELECT instagram_id, access_token
    FROM UsersAuth ua 
    WHERE data_access_until > CURRENT_TIMESTAMP()
    AND instagram_id IS NOT NULL AND TRIM(instagram_id) != ''
    AND access_token NOT LIKE 'IG%'
    AND ua.active = 1

  insert_empty_user: |
    INSERT IGNORE INTO Users (id, username)
    VALUES ('{id}', '{username}')
            
  insert_user: |
    INSERT INTO Users (id, username, description, url, profile_image, 
                       media_count, followers_count, follows_count)
    VALUES ('{id}', '{username}', '{description}', '{url}', '{profile_image}',
            {media_count}, {followers_count}, {follows_count})
    ON DUPLICATE KEY UPDATE 
            username = '{username}', 
            description = '{description}',
            url = '{url}', 
            profile_image = '{profile_image}', 
            media_count = {media_count}, 
            followers_count = {followers_count}, 
            follows_count = {follows_count}

  insert_media: |
    INSERT INTO Media (id, user_id, created_at, fetched_at, type,
                       caption, url, likes_count, comments_count,
                       image, is_story)
    VALUES ('{id}', {user_id}, '{created_at}', '{fetched_at}', '{type}',
            '{caption}', '{url}', {likes_count}, {comments_count},
            '{image}', {is_story})
    ON DUPLICATE KEY UPDATE 
            user_id={user_id},
            fetched_at = '{fetched_at}',
            likes_count = {likes_count}, 
            comments_count = {comments_count},
            image = '{image}'

  insert_ht: |
    INSERT IGNORE INTO HashTagsInMedia 
      (media_id, hashtag, lower_hashtag, created_at)
    VALUES
      ('{media_id}', '{hashtag}', '{lower_hashtag}', '{created_at}')


