
graph_api:
  host:            'https://graph.facebook.com'
  # double curly braces for literal { and } (not for substitution)
  request_path:    '/v3.2/{user_id}?fields=business_discovery.username({competitor_name}){{id,username,media_count,followers_count,follows_count,media{{id,timestamp,caption,media_type,permalink,media_url,comments_count,like_count}}}}'


queries:
  get_users: |    
    SELECT c.instagram_id, c.competitor_name, ua.access_token
    FROM UsersAuth ua join Competitors c on ua.instagram_id = c.instagram_id 
    WHERE ua.data_access_until > CURRENT_TIMESTAMP()
    AND ua.instagram_id IS NOT NULL AND TRIM(ua.instagram_id) != ''
    AND access_token NOT LIKE 'IG%'
    AND ua.active = 1 AND c.active = 1
    
  insert_user: |
    INSERT INTO Users (id, username,
            media_count, followers_count, follows_count)
    VALUES ('{id}', '{username}',
            {media_count}, {followers_count}, {follows_count})
            ON DUPLICATE KEY UPDATE 
            username = '{username}', 
            media_count = {media_count}, 
            followers_count = {followers_count}, 
            follows_count = {follows_count}
  
  update_competitor: |
    UPDATE Competitors
    SET instagram_competitor_id = '{instagram_competitor_id}'
    WHERE instagram_id = '{instagram_id}'
    AND competitor_name = '{competitor_name}'
      
  insert_media: |
    INSERT INTO Media (id, user_id, created_at, fetched_at, type,
                       caption, url, likes_count, comments_count, image)
    VALUES ('{id}', {user_id}, '{created_at}', '{fetched_at}', '{type}',
            '{caption}', '{url}', {likes_count}, {comments_count}, '{image}')
    ON DUPLICATE KEY UPDATE 
            fetched_at = '{fetched_at}',
            likes_count = {likes_count}, 
            comments_count = {comments_count},
            image = '{image}'

  insert_ht: |
    INSERT IGNORE INTO HashTagsInMedia 
      (media_id, hashtag, lower_hashtag, created_at)
    VALUES
      ('{media_id}', '{hashtag}', '{lower_hashtag}', '{created_at}')


