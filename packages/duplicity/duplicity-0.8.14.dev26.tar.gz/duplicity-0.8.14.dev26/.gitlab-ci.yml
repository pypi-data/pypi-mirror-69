image: ubuntu:18.04

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  # Set to non-interactive so no tzdata prompt
  DEBIAN_FRONTEND: "noninteractive"

before_script:
    # Set locale to prevent UTF-8 errors
    - export LANG=C.UTF-8
    - export LC_ALL=C.UTF-8
    # Installing some pre-requisites and some
    # packages needed for testing duplicity
    - apt-get update
    - apt-get install -y 2to3 build-essential bzr intltool lftp librsync-dev libffi-dev libssl-dev openssl par2 python-dev python-future python-pip python3-pip python3.6 python3.6-dev python3.7 python3.7-dev python3.8 python3.8-dev rdiff tzdata
    - pip install --upgrade pip
    - pip install --requirement requirements.txt

test:ubuntu18-04_py27:
  script:
    - tox -e py27
  artifacts:
    reports:
      junit: report.xml

test:ubuntu18-04_py36:
  script:
    - tox -e py36
  artifacts:
    reports:
      junit: report.xml
    
test:ubuntu18-04_py37:
  script:
    - tox -e py37
  artifacts:
    reports:
      junit: report.xml
    
test:ubuntu18-04_py38:
