[tool.poetry]
name = "pyfcopy"
license = "MIT"
version = "0.1.0"
description = "Provides high-level functionality on the filesystem."
authors = [
    "Arne Groskurth <arne.groskurth@gears9.de>",
]
readme = "README.md"
homepage = "https://github.com/arnegroskurth/pyfcopy"
repository = "https://github.com/arnegroskurth/pyfcopy"
documentation = "https://github.com/arnegroskurth/pyfcopy/doc/"
keywords = [
    "File",
    "Tree",
    "Filesystem",
    "Copy",
    "Move",
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"
pytest-dependency = "^0.5.1"

[tool.poetry.urls]
issues = "https://github.com/arnegroskurth/pyfcopy/issues"
